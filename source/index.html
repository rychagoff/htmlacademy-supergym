    <!-- примеры требуемых атрибутов data-test="*" -->

    <main>

      <h1 class="visually-hidden">Supergym — самый большой фитнес центр за Уралом</h1>
      <section class="hero" data-test="hero">
        <div class="container">

          <h2 class="visually-hidden">Абонементы в Фитнес центр в Омске</h2>
          <header class="header">
            <span class="header__logo">
              <picture>
                <source type="image/svg+xml" media="(min-width: 1366px)" srcset="img/logo/logo-desktop.svg" width="130" height="26">
                <source type="image/svg+xml" media="(min-width: 768px)" srcset="img/logo/logo-tablet.svg" width="110" height="22">
                <img src="img/logo/logo-mobile.svg" width="100" height="20" alt="Supergym — самый большой фитнес центр за Уралом" aria-label="Supergym — самый большой фитнес центр за Уралом">
              </picture>
            </span>
            <div class="header__phone">
              <a href="tel:+78005555555">8 800 555-55-55</a>
            </div>
          </header>

          <div class="hero__content">
            <div class="hero__info">
              <span class="hero__city">Омск</span>
              <div class="hero__text">
                <h2 class="hero__title title title--lg">Фитнес центр</h2>
                <ul class="hero__list">
                  <li class="hero__item">
                    <span>Тренажёрный зал</span>
                  </li>
                  <li class="hero__item">
                    <span>Групповые занятия</span>
                  </li>
                  <li class="hero__item">
                    <span>Кардио-зона</span>
                  </li>
                </ul>
              </div>
              <a class="hero__button button button--light" href="#price">Купить абонемент</a>
            </div>
            <div class="hero__image">
              <div class="hero__image-wrapper">
                <picture>
                  <source type="image/webp" media="(min-width: 1366px)" srcset="img/hero/hero-desktop@1x.webp 1x, img/hero/hero-desktop@2x.webp 2x" width="500" height="524">
                  <source type="image/webp" media="(min-width: 768px)" srcset="img/hero/hero-tablet@1x.webp 1x, img/hero/hero-tablet@2x.webp 2x" width="324" height="390">

                  <source type="image/jpg" media="(min-width: 1366px)" srcset="img/hero/hero-desktop@1x.jpg 1x, img/hero/slide1-desktop@2x.jpg 2x" width="500" height="524">
                  <img src="img/hero/hero-tablet@1x.jpg" srcset="img/hero/hero-tablet@2x.jpg 2x" width="324" height="390" alt="Изображение тренера-супермэна" loading="lazy">
                </picture>
              </div>
            </div>
          </div>

        </div>
      </section>

    </main>
